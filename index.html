<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff1f7);
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .container {

  h1 {

  }

  #no {
    background: #eee;
    color: #333;
    position: relative;
  }

  button:hover {
    transform: scale(1.05);
  }

  /* Valentine card */
  .card {
    display: none;
    animation: pop 0.5s ease forwards;
  }

  .roses {
    font-size: 3rem;
    margin: 12px 0;
  }

  @keyframes pop {

  }

</head>

<body>

<script>
